<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sound Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Aplikasi Keamanan Komplek Lipi </h1>
    <p>Click a button to play a sound!</p>
    <div class="d-flex flex-column align-items-center">
      <button class="btn btn-primary w-75 mb-3 py-3" onclick="playSound('sound1')">Gedung Serbaguna</button>
      <button class="btn btn-secondary w-75 mb-3 py-3" onclick="playSound('sound2')">Rumah A</button>
      <button class="btn btn-success w-75 mb-3 py-3" onclick="playSound('sound3')">Rumah B</button>
      <button class="btn btn-danger w-75 mb-3 py-3" onclick="playSound('sound4')">Rumah C</button>
      <button class="btn btn-warning w-75 mb-3 py-3" onclick="playSound('sound5')">Rumah D</button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="sound1" src="ngaliwet.mp3"></audio>
  <audio id="sound2" src="maling.mp3"></audio>
  <audio id="sound3" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <audio id="sound4" src="https://www.soundjay.com/button/beep-08.wav"></audio>
  <audio id="sound5" src="https://www.soundjay.com/button/beep-11.wav"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let isPlaying = false;

    function playSound(id) {
      if (isPlaying) return;

      const sound = document.getElementById(id);
      isPlaying = true;
      sound.currentTime = 0; // Reset sound to the beginning
      sound.play();

      sound.onended = () => {
        isPlaying = false;
      };
    }
  </script>
</body>
</html>
